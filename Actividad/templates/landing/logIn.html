{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}Iniciar Sesion PARECI{% endblock %}
{% block styles%}
	<link rel="stylesheet" type="text/css" href="{% static "css/register.css" %}">
{% endblock %}
{% block body %}
	<div class="container-fluid">
		<form action="/logInAttempt" method="post">
			{% csrf_token %}
			<div class="registro-container">
				<div class="col-xs-12">
					<img class="logo" src="{% static "img/LOGO.png" %}" id="logo-prereci" alt="logotipo">
				</div>
				
				<form action="/logInAttempt/" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="InputUser">Usuario</label>
						<input
						type="text"
						class="form-control"
						id="InputUser"
						placeholder="Usuario"
						name="userN">
					</div>
					<div class="form-group">
						<label for="InputPassword">Contraseña</label>
						<input
						type="password"
						class="form-control"
						id="InputPassword"
						placeholder="Contraseña"
						name="pass">
					</div>
					<button type="submit" class="btn btn-default btn-lg col-xs-12" id="pink">Entrar</button>
				</form>
				<img class="login-image" src="{% static "img/cdmx1.png" %}" alt="CDMX" id="cdmx-logo-login">
			</form>
		</div>
	{% endblock %}
