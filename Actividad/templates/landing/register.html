{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}Registro PARECI{% endblock %}
{% block styles%} <link rel="stylesheet" type="text/css" href="{% static "css/register.css" %}"> {% endblock %}

{% block body %}
<div class="container registro-container">
	<div class="col-xs-12">
		<img class="logo" src="{% static "img/LOGO.png" %}" id="logo-prereci" alt="logotipo">	
	</div>
	
	<form>
  <div class="form-group">
    <label for="InputEmail">Correo Electrónico</label>
    <input type="email" class="form-control" id="InputEmail" placeholder="ana@correo.com">
  </div>
  <div class="form-group">
    <label for="InputPassword">Contraseña</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña">
  </div>
   <div class="form-group">
    <label for="InputUser">Usuario</label>
    <input type="email" class="form-control" id="InputUser" placeholder="AnaMariaP87">
  </div>
   <div class="form-group">
    <label for="InputCURP">CURP</label>
    <input type="email" class="form-control" id="InputCURP" placeholder="CURP">
  </div>
  <button type="submit" class="btn btn-default btn-lg col-xs-12" id="pink">Registrar</button>
</form>

<img src="{% static "img/cdmx1.png" %}" alt="CDMX" id="cdmx-logo">
	
	

</div>

{% endblock %}
